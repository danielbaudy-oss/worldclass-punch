<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorldClassBCN</title>
  
  <!-- PWA Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="WorldClassBCN">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#092b50">
  
  <!-- App Icons -->
  <link rel="apple-touch-icon" href="https://i.imgur.com/1E0cRfr.jpeg">
  <link rel="icon" href="https://i.imgur.com/1E0cRfr.jpeg">
  
  <!-- iOS Splash Screen Color -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Preconnect -->
  <link rel="preconnect" href="https://script.google.com">
  
  <style>
    * { margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      background: #092b50;
    }
    
    body {
      font-family: -apple-system, sans-serif;
      background: linear-gradient(135deg, #092b50 0%, #59d2ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .splash {
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 18px;
      margin-bottom: 15px;
      animation: pulse 1s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
    
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    
    .loading {
      font-size: 14px;
      opacity: 0.7;
    }
    
    .dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
    }
    
    /* First visit button */
    .first-visit {
      display: none;
      margin-top: 25px;
    }
    
    .open-btn {
      background: white;
      color: #092b50;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .hint {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      font-size: 13px;
      max-width: 280px;
    }
  </style>
</head>
<body>
  <div class="splash">
    <img src="https://i.imgur.com/1E0cRfr.jpeg" alt="WorldClass" class="logo">
    <h1>WorldClassBCN</h1>
    <p class="loading">Opening<span class="dots"></span></p>
    
    <div class="first-visit" id="firstVisit">
      <button class="open-btn" onclick="openApp()">Open App ‚Üí</button>
      <div class="hint">
        üì± <strong>Tip:</strong> Tap Share ‚¨ÜÔ∏è then "Add to Home Screen" for quick access!
      </div>
    </div>
  </div>
  
  <script>
    var APP_URL = "https://script.google.com/macros/s/AKfycbxrDZJayAKDwidDM1wc6vJRu--vj9OvDdAAXfByQwujRa6-R0BBH88P9FsLWWGY50tVLQ/exec";
    
    if (localStorage.getItem('worldclass_visited')) {
      // Returning user - redirect immediately
      window.location.replace(APP_URL);
    } else {
      // First visit - show button
      document.getElementById('firstVisit').style.display = 'block';
      document.querySelector('.loading').style.display = 'none';
    }
    
    function openApp() {
      localStorage.setItem('worldclass_visited', 'true');
      document.getElementById('firstVisit').style.display = 'none';
      document.querySelector('.loading').style.display = 'block';
      window.location.replace(APP_URL);
    }
  </script>
</body>
</html>
