<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorldClassBCN</title>
  
  <!-- PWA Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="WorldClassBCN">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#092b50">
  
  <!-- Globe Icons -->
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/616/616616.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.flaticon.com/512/616/616616.png">
  <link rel="apple-touch-icon" sizes="152x152" href="https://cdn-icons-png.flaticon.com/512/616/616616.png">

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616616.png">
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #092b50 0%, #59d2ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .loader {
      text-align: center;
      padding: 40px;
    }
    
    .globe {
      font-size: 64px;
      margin-bottom: 20px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 16px;
      opacity: 0.8;
    }
    
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 20px auto 0;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="globe">üåç</div>
    <h1>WorldClassBCN</h1>
    <p>Loading Time Punch...</p>
    <div class="spinner"></div>
  </div>
  
  <script>

    window.location.href = "https://script.google.com/macros/s/AKfycbwBR2EUYaZiqOWxQH0htxyB0ttVOaBcPXjR-R63UP8Cez8Wt88i4S1UaKl3unxlMPo3/exec";
  </script>
</body>
</html>
