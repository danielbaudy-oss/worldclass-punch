<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorldClassBCN</title>
  
  <!-- PWA Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="WorldClassBCN">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#092b50">
  
  <!-- App Icons -->
  <link rel="apple-touch-icon" href="https://i.imgur.com/1E0cRfr.jpeg">
  <link rel="apple-touch-icon" sizes="180x180" href="https://i.imgur.com/1E0cRfr.jpeg">
  <link rel="apple-touch-icon" sizes="152x152" href="https://i.imgur.com/1E0cRfr.jpeg">
  <link rel="icon" type="image/png" sizes="192x192" href="https://i.imgur.com/1E0cRfr.jpeg">
  <link rel="icon" href="https://i.imgur.com/1E0cRfr.jpeg">
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #092b50 0%, #59d2ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .subtitle {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 30px;
    }
    
    .open-btn {
      display: inline-block;
      background: white;
      color: #092b50;
      padding: 18px 50px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
    }
    
    .open-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    }
    
    .instructions {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .instructions strong {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .loading {
      display: none;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- First Visit: Show instructions -->
  <div class="container" id="firstVisit">
    <img src="https://i.imgur.com/1E0cRfr.jpeg" alt="WorldClass" class="logo">
    <h1>WorldClassBCN</h1>
    <p class="subtitle">Time Punch Tool</p>
    
    <button class="open-btn" onclick="openApp()">
      Open App ‚Üí
    </button>
    
    <div class="instructions">
      <strong>üì± First time? Add to Home Screen!</strong>
      Tap Share ‚¨ÜÔ∏è ‚Üí "Add to Home Screen" to get the app icon. After that, it will open automatically!
    </div>
  </div>
  
  <!-- Return Visit: Loading screen -->
  <div class="container loading" id="returning">
    <img src="https://i.imgur.com/1E0cRfr.jpeg" alt="WorldClass" class="logo">
    <h1>WorldClassBCN</h1>
    <p class="subtitle">Opening Time Punch...</p>
    <div class="spinner"></div>
  </div>
  
  <script>
    const APP_URL = "https://script.google.com/macros/s/AKfycbwBR2EUYaZiqOWxQH0htxyB0ttVOaBcPXjR-R63UP8Cez8Wt88i4S1UaKl3unxlMPo3/exec";
    
    // Check if user has visited before
    const hasVisited = localStorage.getItem('worldclass_visited');
    
    if (hasVisited) {
      // Returning user - auto redirect
      document.getElementById('firstVisit').style.display = 'none';
      document.getElementById('returning').style.display = 'block';
      
      setTimeout(function() {
        window.location.href = APP_URL;
      }, 500);
    }
    
    function openApp() {
      // Mark as visited
      localStorage.setItem('worldclass_visited', 'true');
      
      // Redirect
      window.location.href = APP_URL;
    }
  </script>
</body>
</html>
